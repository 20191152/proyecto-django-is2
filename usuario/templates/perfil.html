{% extends "base.html" %}

{% block content %}

<main class="container py-4">
    <div class="my-3 d-flex justify-content-between align-items-center">
        <h1>Mi Perfil:</h1>
        <a class="btn btn-secondary px-4 py-2" href="{% url "editar_perfil" %}">Editar Información</a>
    </div>
    <section class="card py-1 p-md-2 p-xl-3 p-xxl-4 mb-4">
        <div class="card-body">
            <div class="row justify-content-center">
                <a class="d-flex flex-column justify-content-end position-relative overflow-hidden rounded-circle bg-size-cover bg-position-center flex-shrink-0" 
                    style="width: 200px; height: 200px; background-size: cover; background-position: center; background-image: url({% if user.imagen %} {{ user.imagen.url }} {% else %} {{ 'https://imgur.com/CuXg45K.jpg' }} {% endif %});" 
                    aria-label="Cambiar imagen de perfil">
                </a>
                <div class="col-md-12 text-center my-3">
                    <h1>{{ user.nombre }} {{ user.apellidos }}</h1>
                </div>
                <div class="col-md-5">
                    <div class="mb-3 row">
                        <label for="staticCodigo" class="col-sm-4 col-form-label">Código:</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control" id="staticCodigo" value="{{ user.codigo }}">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-4 col-form-label">Email:</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control" id="staticEmail" value="{{ user.email }}">
                        </div>
                    </div>
                    {% if user.es_estudiante == True %}
                    <div class="mb-3 row">
                        <label for="staticCarrera" class="col-sm-4 col-form-label">Carrera:</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control" id="staticCarrera" value="{{ estudiante.carrera }}">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="staticCiclo" class="col-sm-4 col-form-label">Ciclo:</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control" id="staticCiclo" value="{{ estudiante.ciclo }}">
                        </div>
                    </div>
                    {% elif user.es_profesor == True %}
                    <div class="mb-3 row">
                        <label for="staticProfesion" class="col-sm-4 col-form-label">Profesión:</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control" id="staticProfesion" value="{{ profesor.profesion }}">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="staticCentroLaboral" class="col-sm-4 col-form-label">Centro Laboral:</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control" id="staticCentroLaboral" value="{{ profesor.centro_laboral }}">
                        </div>
                    </div>
                    {% endif %}
                </div>            
            </div>
        </div>
    </section>
</main>
{% endblock %}
