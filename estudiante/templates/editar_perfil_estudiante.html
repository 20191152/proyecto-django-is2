{% extends 'base.html' %}

{% block content %}

<main class="container py-4 d-flex flex-column justify-content-between" style="min-height: 80vh;">
    <div class="flex-column align-items-center">
        <div class="d-flex justify-content-between align-items-center my-3">
            <h1>Editar Perfil:</h1>
        </div>
        <form method="POST" action="{% url 'actualizar_perfil_estudiante' %}" class="card py-1 p-md-2 p-xl-3 p-xxl-4 mb-4">
            {% csrf_token %}
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <h2 class="h4 mb-0">Información Básica</h2>
                </div>
                <div class="row g-3 g-sm-4 mt-0 mt-lg-2">
                    <div class="col-sm-6">
                        <label class="form-label" for="codigo">Código:</label>
                        <input class="form-control" type="text" name="codigo" value={{ user.codigo }} id="codigo" maxlength="8">
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label" for="email">Email:</label>
                        <input class="form-control" type="email" name="email" value={{ user.email }} id="email">
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label" for="nombre">Nombre:</label>
                        <input class="form-control" type="text" name="nombre" value={{ user.nombre }} id="nombre" maxlength="50">
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label" for="apellidos">Apellidos:</label>
                        <input class="form-control" type="text" name="apellidos" value={{ user.apellidos }} id="apellidos" maxlength="100">
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label" for="carrera">Carrera:</label>
                        <select class="form-select" name="carrera" id="carrera">
                            <option value="{{ estudiante.carrera }}" selected="" disabled="">{{ estudiante.carrera }}</option>
                            <option value="Arquitectura">Arquitectura</option>
                            <option value="Administración">Administración</option>
                            <option value="Contabilidad y Finanzas">Contabilidad y Finanzas</option>
                            <option value="Economía">Economía</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Negocios Internacionales">Negocios Internacionales</option>
                            <option value="Comunicación">Comunicación</option>
                            <option value="Derecho">Derecho</option>
                            <option value="Ingeniería Civil">Ingeniería Civil</option>
                            <option value="Ingeniería Industrial">Ingeniería Industrial</option>
                            <option value="Ingeniería de Sistemas">Ingeniería de Sistemas</option>
                            <option value="Psicología">Psicología</option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label" for="ciclo">Ciclo:</label>
                        <select class="form-select" name="ciclo" id="ciclo">
                            <option value="{{ estudiante.ciclo }}" selected="" disabled="">{{ estudiante.ciclo }}</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="col-12 d-flex justify-content-end pt-3">
                        <a class="btn btn-secondary px-4 py-2 me-2" href="{% url 'perfil_estudiante' %}">Cancelar</a>
                        <button class="btn btn-success px-4 py-2">Guardar Cambios</button>
                    </div>
                    {% if error %}
                        <h5 class="text-center mt-3" style="color:red">{{ error }}</h5>
                    {% endif %}
                </div>
            </div>
        </form>
        <form method="POST" action="" class="card py-1 p-md-2 p-xl-3 p-xxl-4 mb-4">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <h2 class="h4 mb-0">Cambiar Contraseña</h2>
                </div>
                <div class="row g-3 g-sm-4 mt-0 mt-lg-2">
                    <div class="col-sm-6">
                        <label class="form-label" for="password">Contraseña Actual:</label>
                        <input class="form-control" type="password" value="" id="password" maxlength="15">
                    </div>
                    <div class="col-sm-6">
                        <label class="form"></label>
                        <input class="form-control-plaintext" disabled>
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label" for="new-pass">Nueva Contraseña:</label>
                        <input class="form-control" type="password" value="" id="new-pass" maxlength="15">
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label" for="confirm-pass">Confirmar Contraseña:</label>
                        <input class="form-control" type="password" value="" id="confirm-pass" maxlength="15">
                    </div>
                    <div class="col-12 d-flex justify-content-end pt-3">
                        <a class="btn btn-secondary px-4 py-2 me-2" href="{% url 'perfil_estudiante' %}">Cancelar</a>
                        <a class="btn btn-success px-4 py-2">Guardar Cambios</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>

{% endblock %}
