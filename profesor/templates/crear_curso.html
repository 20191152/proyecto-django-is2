{% extends 'base.html' %} {% block content %}
<main class="container">
    <h1 class="display-1 text-center py-5">Crear curso: </h1>
    <div class="row">
        <div class="col-md-12 text-center" >
            <form method="POST" action="{% url 'crear_curso' %}" class="card card-body col-md-4 offset-md-4">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" class="form-control">
                </div>
                <div class="form-group py-3">
                    <label for="descripcion">Descripci√≥n:</label>
                    <textarea name="descripcion" id="descripcion" class="form-control"></textarea>
                </div>
                <div class="text-center py-3">
                    <button class="btn btn-dark px-4 py-2">Crear</button>
                </div>
                {% if error %}
                <p class="text-center mt-3" style="color:red">{{ error }}</p>
                {% endif %}
            </form>
        </div>
    </div>
</main>
{% endblock %}
